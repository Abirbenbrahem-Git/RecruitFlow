<div class="container-fluid">
  <div class="row">
    <div class="col-md-1.5">
      <app-menu-candidat></app-menu-candidat>
    </div>
    <div class="col-md-9">
      <br><br>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <app-filtrer-offre (selectNom)="getOffreByGovernorat($event)" (selectNiv)="getOffreByNiveau($event)" (selectGouNiv)="getOffreByGouvernoratNiveauList($event[0], $event[1])">></app-filtrer-offre>

        </div>
        <div>
          <button pButton type="button" label="Trouver des offres correspondantes" icon="pi pi-search" class="btn btn-primary" (click)="calculateMatchingScore()"></button>
        </div>
      </div>
      <div class="card-container">
        <div *ngFor="let offre of offres" class="offer-card">
          <p-card header="{{ offre.titre }}" subheader="{{ offre.description }}" [style]="{ 'max-width': '300px' }">
            <ng-template pTemplate="header">
              <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
            </ng-template>
            <p>
              offre {{ offre?.id_offre}} <br>
              Gouvernorat: {{ offre.gouvernorat?.nom}} <br>
              Niveau: {{ offre.niveau?.nom}} <br>
              Salaire: {{ offre.salaire}} DT<br><br>
              {{ offre.detail }}
            </p>
            <ng-template pTemplate="footer">
              <p-button label="Postuler" icon="pi pi-check" (click)="postuler(offre.id_offre)"></p-button>
            </ng-template>
          </p-card>
        </div>
      </div>
    </div>
  </div>
</div>
